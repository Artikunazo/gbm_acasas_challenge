<header>
  <div class="row">
    <div class="col text-center">
      <img src="assets/images/gbm-logo.png" alt="gbm logo" class="img-fluid gbm-logo" />
    </div>
</div>

<div class="row pt-2">
  <div class="col text-center">
    <h3>Let's Rock Challenge</h3>
  </div>
</div>
</header>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <div class="card-body">
            <p>Role: {{ user.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="logout()">Log out</button>
    </div>
  </div>
</div>

<footer class="pt-5">
  <div class="row">
    <div class="col text-center">
      <p>Arturo Casas</p>
    </div>
  </div>
</footer>
